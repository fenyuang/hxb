<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0" />
    <title>hxb</title>
    <link href="https://cdn.bootcss.com/mui/3.4.0/css/mui.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    
    <script src="https://cdn.bootcss.com/mui/3.4.0/js/mui.min.js"></script>
    <script type="text/javascript">
		  window.onload = function() {
		  	document.getElementsByTagName('body')[0].style.height = window.screen.availHeight + 'px'
		  	mui.init()
		  	mui('.mui-scroll-wrapper').scroll({
		    	deceleration: 0.0005
		    })
				mui('#mui-slider-editor').slider({
				  interval: 0
				})
				mui('#mui-slider-index').slider({
				  interval: 5000
				})
				mui('.mui-input-row input').input()
		  }
    </script>
  </body>
</html>
